
<section *ngIf="!forgotPass" class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
        <div class="container-fluid">
          <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                  <h4 class="card-title mt-3 text-center">Login Account</h4>
                    <div class="form-group input-group d-flex align-items-cente py-2r">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="Email address" [(ngModel)]="userData.email" type="email">
                    </div>
                    <div class="form-group input-group d-flex align-items-center py-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>
                      <input class="form-control" [(ngModel)]="userData.password" placeholder="Enter password" type="password">
                    </div>
                    
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()"> Login </button>
                      <button type="submit" class="btn btn-primary btn-block mx-2" (click)="forgotPass = !forgotPass; $event.preventDefault(); $event.stopPropagation()"> Forgot Password </button>
                    </div>
                  <a routerLink="/register">If you dont have account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>


     <section *ngIf="forgotPass" class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
        <div class="container-fluid">
          <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                  <h4 class="card-title mt-3 text-center">Forgot password</h4>
                    <div class="form-group input-group d-flex align-items-cente py-2r">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="Email address" [(ngModel)]="userData.email" type="email">
                    </div>                   
                    <div class="form-group py-3">
                      <button type="submit" class="btn btn-primary btn-block mx-2 py-2" (click)="forgotPassword(); $event.preventDefault(); $event.stopPropagation()">Send Link</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
